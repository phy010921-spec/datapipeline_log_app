{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization C3.js</title>
    <!-- using bootstrap & ajax-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- for jquery(using $) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- for using c3 & d3.js -->
    <!-- c3.js가 d3.js 의존성이 있으므로 먼저 d3.js를 로드해야 합니다. -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/c3@0.7.20/c3.min.js"></script>

</head>
<body>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold;">Visualization Testing</h1>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid"  style="padding-left: 100px; padding-right: 100px">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" style="font-weight: bold;">c3.js chart-exercise</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <!-- Line Chart -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Line Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="line-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- bar chart -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Bar Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="bar-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!--time chart-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Time Series Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="time-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--pie chart-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Pie Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="pie-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!--donut chart-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Donut Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="donut-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--gauge chart-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">Gauge Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="gauge-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Click Event + Using Aajx + Received Data + Visualztion(Linechart)-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center gap-2">
                                <h6 class="font-weight-bold text-primary">Line Chart</h6>
                                <button type="button" class="btn btn-primary" id="line-chart-button">라인 차트</button>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="clicked-line-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Click Event + Using Aajx + Received Data + Visualztion(Pie chart)-->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center gap-2">
                                <h6 class="m-0 font-weight-bold text-primary">Pie Chart</h6>
                                <button type="button" class="btn btn-success" id="pie-chart-button">파이 차트</button>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="clicked-pie-chart-exercise">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Using Aajx + Received Data + Visualztion(Linechart)-->
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center gap-2">
                                <h6 class="font-weight-bold text-primary">Chart</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area" id="get_chart_exercise">
                                </div>
                            </div>
                        </div>
                    </div>


            </div>
            <!-- End of Page Content-->

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'chart-exercise.js' %}"></script>
</body>
</html>
